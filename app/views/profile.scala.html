@(image: String)

@main("PureCode") {
    <script type="text/javascript" src='@routes.Assets.versioned("js/profile.js")'></script>
    <div class="row col s12">
        <div class="col s4 offset-s4">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-img materialboxed" src='@image'/>
                </div>
            </div>
        </div>
    </div>
}
