@import services.models._

@(userInfo: UserInfo, stats: UserStats)

@main("PureCode") {
    <script type="text/javascript" src='@routes.Assets.versioned("js/profile.js")'></script>
    <div class="card">
        <div class="row col s12">
            <div class="col s2">
                <img class="responsive-img materialboxed" src='@{userInfo.picture.link}'/>
            </div>
            <div class="col s4">
                <h5>@{userInfo.name.nameStr}</h5>
                <div>posts <span class="new badge blue">@{stats.publishedCount.count}</span></div>
                <div>drafts <span class="new badge red">@{stats.draftsCount.count}</span></div>
            </div>
        </div>
    </div>
}
