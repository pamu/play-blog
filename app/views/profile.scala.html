@(image: String)

@main("PureCode") {
    <script type="text/javascript" src='@routes.Assets.versioned("js/profile.js")'></script>
    <div class="row">
        <div class="col s12">
            <div class="center-align">
                <div class="card">
                    <div class="card-image">
                        <img  class="materialboxed" width="50" src='@image'/>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
