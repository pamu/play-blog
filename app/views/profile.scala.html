@import services.models._

@(userInfo: UserInfo, stats: UserStats)

@main("PureCode") {
    <script type="text/javascript" src='@routes.Assets.versioned("js/profile.js")'></script>
    <div class="card horizontal">
        <div class="card-image">
            <div class="row">
                <div class="col s12">
                    <div class="col s2">
                        <img class="circle responsive-img materialboxed" src='@{userInfo.picture.link}'/>
                        <span class="card-title">@{userInfo.name.nameStr}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-content">
            <p>@{stats.publishedCount.count} posts . @{stats.draftsCount.count} drafts</p>
        </div>
    </div>
}
