@(image: String)

@main("PureCode") {
    <script type="text/javascript" src='@routes.Assets.versioned("js/profile.js")'></script>
    <div class="row">
        <div class="col s12">
            <div class="center-align">
                <div class="card small">
                    <div class="card-image">
                        <div class="col s4">
                            <img  class="responsive-img materialboxed" src='@image'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
