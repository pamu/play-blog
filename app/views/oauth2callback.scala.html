@()

@main("Rxcode") {

    <div class="row">
        <div class="card-panel col s12">
            <span class="blue-text text-darken-2">Loading ... </span>
        </div>
    </div>

    <script>
        r(function() {
            if (window.location.href.indexOf('#') > 0) {
                window.location = window.location.href.replace(/#/, 'cleaned?');
            }
        });
        function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
    </script>
}
