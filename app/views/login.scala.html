@(form: Form[(String, String)])

@main("Pure Code") {
    <div class="section">
        <div class="chip deep-purple darken-1 white-text">Login</div>
    </div>

    <div class="deep-purple darken-1 divider"></div>

    <br/>

    <div class="row">

        <form class="col s12" method="POST" action="/user/loginaction">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input id="email" name="email" type="text" minlength="6" maxlength="20" length="10" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input id="password" name="password" type="password" minlength="6" maxlength="20" length="10" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2 offset-s3">
                    <button class="deep-purple darken-1 white-text btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
                <a href="/user/signup"><div class="col s2 deep-purple-text">SignUp</div></a>
                <a href="/user/forgotpassword"><div class="col s2 deep-purple-text">Forgot Password ?</div></a>
            </div>
        </form>

    </div>
}
